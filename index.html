<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>SOLO PAGE</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h4>PAGE</h4>
        </div>
        <ul class="nav-links">
          <li><a data-page="home" href="#">Home</a></li>
          <li><a data-page="products"href="#">Products</a></li>
          <li><a data-page="about" href="#">About</a></li>
          <div class="bubble"></div>
        </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    </header>
  <main>
    <section data-index="0" class="home">
      <div class="bg">
        <div class="introduction">
          <div class="intro-text">
            <h1>Gaming Computers for everyone</h1>
            <p>Cheap and powerfull!</p>
            </div>
          </div>
          <div class="cover">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
              </ol>
          
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img src="/img/gamingpc1.png" alt="Los Angeles" style="width:100%;">
                </div>
          
                <div class="item">
                  <img src="/img/gamingpc2.png" alt="Chicago" style="width:100%;">
                </div>
              </div>
            </div>
          </div>
      </div>
    </section>
    <section data-index="1" class="products">
      <h2>Products</h2>
    </section>
    <section data-index="2" class="about">
      <h2>About</h2>
    </section>
    </main>
    <script src="app.js"></script>
    <script src="apps.js"></script>
    <script src="mode.js"></script>
  </body>
</html>
